<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Filters</title>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="angular-locale_ru-ru.js"></script>
	<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>-->
	<script src="controllers.js"></script>
	<script src="customFilters.js"></script>
	<!--<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/jquery-ui/jquery-ui.js"></script>-->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
	<!--<link href="/bower_components/jquery-ui/themes/sunny/jquery-ui.css" rel="stylesheet" />-->
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				Products
				<span class="label label-primary">{{products.length}}</span>
			</h3>
		</div>
		<div class="panel-body">
			Limit: <select ng-model="limitVal"
				ng-options="item for item in limitRange"></select>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<td>Name</td>
						<td>Category</td>
						<td>Expiry</td>
						<td class="text-right">Price</td>
					</tr>
				</thead>
			<tbody>
				<tr ng-repeat="p in products |  take:2:5 ">
					<td>{{p.name | labelCase}}</td>
					<td>{{p.category | labelCase:true}}</td>
					<td>{{p.expiry}}</td>
					<td class="text-right">{{p.price | currency}}</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</body>
</html>
